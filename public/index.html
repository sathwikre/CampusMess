
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mess Menu</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <div class="scroll-area">
        <div class="app-container">
          <header class="app-header">
            <div class="header-icon hamburger-menu" id="hamburger-menu">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
              </svg>
            </div>
            <h1>Today's Mess Menu</h1>
          </header>

          <!-- Hamburger Menu Dropdown -->
          <div class="hamburger-dropdown" id="hamburger-dropdown" style="display: none;">
            <div class="dropdown-item" id="contributors-option">Contributors</div>
            <div class="dropdown-item" id="report-issue-option">Report Issue</div>
            <div class="dropdown-item" id="notifications-option">Notifications</div>
            <div class="dropdown-item" id="contribute-option">Contribute to the Project</div>
          </div>

          <main class="meals-container">
            <section class="meal-section" data-meal="breakfast">
              <h2>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                  <ellipse cx="8" cy="14" rx="2" ry="1.5" fill="currentColor"/>
                  <ellipse cx="16" cy="14" rx="2" ry="1.5" fill="currentColor"/>
                  <rect x="6" y="16" width="4" height="1" fill="currentColor"/>
                  <rect x="14" y="16" width="4" height="1" fill="currentColor"/>
                </svg>
                Breakfast
              </h2>
              <div class="meal-content">
                <p class="placeholder">Tap to view items</p>
              </div>
            </section>

            <section class="meal-section" data-meal="lunch">
              <h2>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v10c0 1.1.9 2 2 2h2V4h-2c-1.1 0-2 .9-2 2z"/>
                  <circle cx="8" cy="16" r="1" fill="currentColor"/>
                  <circle cx="12" cy="16" r="1" fill="currentColor"/>
                  <circle cx="16" cy="16" r="1" fill="currentColor"/>
                </svg>
                Lunch
              </h2>
              <div class="meal-content">
                <p class="placeholder">Tap to view items</p>
              </div>
            </section>

            <section class="meal-section" data-meal="dinner">
              <h2>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                  <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                  <ellipse cx="12" cy="16" rx="3" ry="2" fill="currentColor"/>
                  <path d="M9 14c0-1 1-2 3-2s3 1 3 2" stroke="currentColor" stroke-width="1" fill="none"/>
                </svg>
                Dinner
              </h2>
              <div class="meal-content">
                <p class="placeholder">Tap to view items</p>
              </div>
            </section>
          </main>
        </div>
      </div>

      <footer class="hostel-bar">
        <button class="hostel-btn active" data-hostel="Ellora">Ellora</button>
        <button class="hostel-btn" data-hostel="Hampi">Hampi</button>
        <button class="hostel-btn" data-hostel="Shilpa">Shilpa</button>
        <button class="hostel-btn" data-hostel="Ajantha">Ajantha</button>
      </footer>

      <!-- Add Item Modal -->
      <div id="add-item-overlay" class="add-item-overlay" style="display: none;">
        <div class="add-item-modal">
          <h3>Add New Item</h3>
          <form id="add-item-form">
            <div class="form-group">
              <label for="item-name">Item name *</label>
              <input type="text" id="item-name" placeholder="e.g., Idli" required />
            </div>
            <div class="form-group">
              <label for="item-photo">Photo (optional)</label>
              <input type="file" id="item-photo" accept="image/jpeg,image/png,image/webp" />
              <button type="button" id="use-camera" class="btn-camera">
                <i class="fas fa-camera"></i> Use Camera
              </button>
              <div id="file-preview" class="file-preview" style="display: none;">
                <span id="file-name"></span>
                <button type="button" id="delete-file" class="btn-delete-file">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
            <div id="camera-section" class="camera-section" style="display: none;">
              <video id="camera-preview" autoplay playsinline muted></video>
              <button type="button" id="capture-btn" class="btn-capture">
                <i class="fas fa-camera-retro"></i> Capture
              </button>
              <div id="preview-section" style="display: none;">
                <img id="captured-preview" alt="Captured image" />
                <button type="button" id="retake-btn" class="btn-retake">
                  <i class="fas fa-undo"></i> Retake
                </button>
              </div>
            </div>
            <canvas id="capture-canvas" style="display: none;"></canvas>
            <div class="form-group">
              <label for="item-creator">Your name (optional)</label>
              <input type="text" id="item-creator" placeholder="Your name" value="" />
            </div>
            <div id="add-status" class="add-status" style="display: none;"></div>
            <div class="form-buttons">
              <button type="button" id="cancel-add">Cancel</button>
              <button type="submit" id="submit-item">Add Item</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Toast notification -->
      <div id="toast" class="toast" style="display: none;">
        <span id="toast-message"></span>
      </div>

      <!-- Contributors Modal -->
      <div id="contributors-modal" class="contributors-overlay" style="display: none;">
        <div class="contributors-modal">
          <h3>Contributors</h3>
          <div class="contributors-list">
            <div class="contributor-card">
              <div class="header-avatar">S</div>
              <div class="contributor-info">
                <h4>Suram Sathwik Reddy</h4>
                <p>Creator & Developer</p>
                <small>Campus Mess System</small>
              </div>
            </div>
          </div>
          <button id="close-contributors">Close</button>
        </div>
      </div>

      <!-- Report Issue Modal -->
      <div id="report-issue-modal" class="report-issue-overlay" style="display: none;">
        <div class="report-issue-modal">
          <div class="modal-header">
            <h3>Report Issue</h3>
          </div>
          <div class="modal-content">
            <form id="report-issue-form">
              <div class="form-group">
                <label for="issue-name">Name (optional)</label>
                <input type="text" id="issue-name" placeholder="Your name">
              </div>
              <div class="form-group">
                <label for="issue-email">Email (optional)</label>
                <input type="email" id="issue-email" placeholder="your.email@example.com">
              </div>
              <div class="form-group">
                <label for="issue-hostel">Hostel</label>
                <select id="issue-hostel" required>
                  <option value="">Select hostel</option>
                  <option value="Ellora">Ellora</option>
                  <option value="Hampi">Hampi</option>
                  <option value="Shilpa">Shilpa</option>
                  <option value="Ajantha">Ajantha</option>
                </select>
              </div>
              <div class="form-group">
                <label for="issue-type">Issue Type</label>
                <select id="issue-type" required>
                  <option value="">Select type</option>
                  <option value="Bug">Bug</option>
                  <option value="Wrong menu">Wrong menu</option>
                  <option value="Suggestion">Suggestion</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="issue-message">Message *</label>
                <textarea id="issue-message" placeholder="Describe the issue..." required></textarea>
              </div>
              <div id="report-status" class="report-status" style="display: none;"></div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="cancel-report">Cancel</button>
            <button type="submit" id="submit-report" form="report-issue-form">Submit Issue</button>
          </div>
        </div>
      </div>

      <!-- Notifications Modal -->
      <div id="notifications-modal" class="notifications-overlay" style="display: none;">
        <div class="notifications-modal">
          <h3>Campus Notifications</h3>
          <div class="notifications-list" id="notifications-list">
            <!-- Notifications will be loaded here -->
          </div>
          <div class="notification-form">
            <textarea id="notification-message" placeholder="Write a notification..." rows="3"></textarea>
            <button type="button" id="post-notification" class="btn-post-notification">Post</button>
          </div>
          <button id="close-notifications" class="btn-close-notifications">Close</button>
        </div>
      </div>
    </div>

    <script src="/js/main.js"></script>

  </body>
</html>
